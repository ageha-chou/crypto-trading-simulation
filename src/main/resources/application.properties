spring.application.name=crypto-trading-simulation

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:init/schema.sql
spring.sql.init.data-locations=classpath:init/data.sql

spring.h2.console.enabled=true
spring.h2.console.path=/h2

scheduler.price.refresh-ms=10000

external.binance.url=https://api.binance.com/api/v3/ticker/bookTicker
external.huobi.url=https://api.huobi.pro/market/tickers